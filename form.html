<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>
	<form>
		<div class="container">
		  <h1>Register</h1>
		  <p>Please fill all the details in the form to create an account.</p>
		  <hr>

		  <label for="email"><b>Email</b></label>
		  <input type="text" placeholder="Enter email" name="email" required>

		  <label for="psw"><b>Password</b></label>
		  <input type="password" placeholder="Enter password" name="psw" required>

		  <label for="psw-repeat"><b>Refill Password</b></label>
		  <input type="password" placeholder="Refill password" name="psw-repeat" required>
		  <hr>

		  <p>By creating an account you agree to our <a href="#">Terms and Policies</a></p>

		  <button type="submit" class="regbtn">Register</button>

		</div>
		<div class ="container signin">
			<p>Already have an account <a href="#">Sign in</a>.</p>
			
		</div>
	</form>

</body>
</html>
